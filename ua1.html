<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book — English</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 60px 20px 100px;
    }

    .book-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 10px;
      line-height: 1.6;
      white-space: pre-wrap;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .book-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    #book-text {
      text-align: left;
      width: 100%;
      white-space: pre-wrap;
      margin-bottom: 2rem;
    }

    .next-chapter {
      display: block;
      text-align: right;
      font-weight: 600;
      color: #ffd700;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 1rem;
      transition: color 0.3s;
    }

    .next-chapter:hover {
      color: #ffa500;
    }

    @media (max-width: 600px) {
      .book-container {
        padding: 1rem;
        margin: 3vh 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <main>
    <div class="book-container">
      <div class="book-title">BLOOD EXPRESS</div>
      <div id="book-text">Loading book text...</div>
      <a href="ua2.html" class="next-chapter">Слідуча глава →</a>
    </div>
  </main>

  <script>
    fetch('book-ua1.txt')
      .then(response => {
        if (!response.ok) throw new Error('File not found');
        return response.text();
      })
      .then(text => {
        document.getElementById('book-text').innerText = text;
      })
      .catch(error => {
        document.getElementById('book-text').innerText = 'Could not load book text.';
        console.error(error);
      });
  </script>
</body>
</html>
